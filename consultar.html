	<body>
		<section class="jumbotron text-center bg-light py-5">
			<div class="container">
				<h2 class="jumbotron-heading">Bienvenido <span id="usuarioNombre"></span></h2>
			</div>
    	</section>
    	
		<div class="container-fluid mb-5">
			
		</div>

    	<div class="container-fluid mb-5">
    	
    		<div class="row justify-content-center">
    			<div class="col-12">
    				<div class="card shadow-lg">
    					<div class="card-header bg-info text-white text-center">
    						<h4>Consulta de Saldo</h4>
    					</div>
    					<div class="card-body">
    						<div class="row mb-3">
    							<div class="col-12">
    								<form id="consultForm">
										<div class="mb-3">
											<label for="cuenta" class="form-label"><b>úmero de cuenta:</b> <span id="usuarioCuenta"></span></label>
										</div>
										<div class="mb-3">
											<label for="balance" class="form-label"><b>Saldo:</b> $<span id="usuarioSaldo"></span></label>
										</div>
										<div class="row mb-3">
											<div class="col-6">
												<a href="home.html" class="btn btn-danger btn-block">Cancelar</a>
											</div>
											<div class="col-6">
												<button type="submit" class="btn btn-success btn-block" id="consultar">Consultar</button>
											</div>
										</div>
									</form>
    							</div>
    						</div>
    						
							<div>
								<div class="card-deck ">
									<div class="card shadow-lg">
    									<div class="card-header bg-success text-white text-center">
    										<h5>Listado de transacciones</h5>
    									</div>
    									<div class="card-body">
    										<div class="row" >
    											<div class="col-12" >
													<div class="table-responsive">
    												<table class="table table-bordered table-striped" id="movimientosLista">
														<thead class="table-light">
															<tr>
																<th scope="col">Fecha</th>
	    											 			<th scope="col">Tipo de Movimiento</th>
    												 			<th scope="col">Monto</th>
    												 			<th scope="col">Saldo</th>
															</tr>
														</thead>
														<tbody id="movimientosEspacio">

														</tbody>
													</table>
												</div>
												</div>    						 
											</div>
										</div>
									</div>
									
									<div class="card shadow-lg">
										<div class="card-header bg-success text-white text-center">
											<h5>Distribucion de las transacciones</h5>
										</div>
										<div class="card-body">
											<canvas id="movimientosChart"></canvas>
										</div>
									</div>
								</div>
							</div>    						
    					</div>

    					<div class="card-footer text-center">
                        	<small class="text-muted">...</small>
                        </div>
					</div>
