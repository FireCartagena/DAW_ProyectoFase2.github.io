	<body>
		<section class="jumbotron text-center bg-light py-5">
			<div class="container">
				<h2 class="jumbotron-heading">Bienvenido <span id="usuarioNombre"></span></h2>
			</div>
    	</section>
    	
    	<div class="container-fluid mb-5">
    		
    		<div class="row justify-content-center">
    			<div class="col-md-8 col-12">
    				<div class="card shadow-lg">
    					<div class="card-header bg-primary text-white text-center">
    						<h4>Pago de servicios</h4>
    					</div>
    					<div class="card-body">
    						<form id="servicioFormulario" action="serviciosConfirmacion.html" method="post" autocomplete="off">
    							<div class="row mb-3">
	                        		<div class="col-12">
	                        			<label for="cuenta" class="form-label">Número de cuenta: <span id="usuarioCuenta"></span></label>
	                        		</div>
	                        	</div>
	                        	<div class="row mb-3">
	                        		<div class="col-12">
	                        			<h5 class="text-center"><b>Monto disponible: </b> $<span id="usuarioMonto"></span></h5>
	                        		</div>
	                        	</div>
	                        	<div class="row mb-3">
	                        		<div class="col-md-6 col-12 mb-3">
	                        			<label for="servicio" class="form-label">Seleccione servicio:</label>
	                        			<select id="servicio" name="servicio" class="form-control" required>
	                        				<option></option>
	                        				<option value="1" data="Energia electrica">Energia electrica</option>
	                        				<option value="Internet">Internet</option>
	                        				<option value="Telefonia">Telefonia</option>
	                        				<option value="Agua">Agua potable</option>
	                        			</select>
	                        		</div>
	                        		<div class="col-md-6 col-12">
	                        			<label for="npe" class="form-label">Degite NPE:</label>
	                        			<input type="number" class="form-control" id="npe" min="1" max="9999999999999999" step="1" required>
	                        		</div>
	                        	</div>
	                        	<div class="row mb-3" id="espacioConsultar">
	                        		<div class="col-6">
	                        			<a href="home.html" class="btn btn-danger btn-block">Cancelar</a>
	                        		</div>
	                        		<div class="col-6">
	                        			<button id="btnConsultarInfo" class="btn btn-info btn-block">Consultar</button>
	                        		</div>
	                        	</div>
	                        	
	                        	<div id="espacioInfoNpe">
	                        		<div class="row mb-3" >
	                        			<div class="col-6">
											<label>Fecha de vencimiento</label>
											<input type="date" name="" id="fechaVencimiento" class="form-control" required>
	                        			</div>
	                        			<div class="col-6">
											<label>Monto:</label>
											<input type="number" class="form-control" id="monto" min="1" step="1" max="999" required>
	                        			</div>
	                        		</div>
	                        		<div class="row mb-3">
	                        			<div class="col-6">
	                        				<a href="home.html" class="btn btn-danger btn-block">Cancelar</a>
	                        			</div>
	                        			<div class="col-6">
	                        				<button type="submit" class="btn btn-success btn-block">Confirmar Pago</button>
	                        			</div>
	                        		</div>
	                        	</div>
	                        </form>
						</div>
						<div class="card-footer text-center">
							<small class="text-muted">Asegúrese de que su saldo sea suficiente.</small>
						</div>
					</div>
				</div>
    		</div>
    		
    	</div>
